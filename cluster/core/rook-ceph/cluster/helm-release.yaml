---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.7.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    toolbox:
      enabled: false
    monitoring:
      enabled: true
    dashboard:
      enabled: true
      ssl: true
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: "traefik"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        ingressClassName: "traefik"
        host:
          name: "rook.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "rook.${SECRET_DOMAIN}"
            secretName: "rook-ceph-dashboard-tls"
    storage:
      useAllNodes: false
      useAllDevices: false
      config:
        osdsPerDevice: "1"
      nodes:
        - name: "k8s-0"
          devices:
            - name: "sda3"
        - name: "k8s-1"
          devices:
            - name: "sda3"
        - name: "k8s-2"
          devices:
            - name: "sda3"
        - name: "k8s-3"
          devices:
            - name: "sda3"
    cephFileSystems: []
    cephObjectStores: []
  placement:
    osd:
      tolerations:
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: PreferNoSchedule
          operator: Exists
