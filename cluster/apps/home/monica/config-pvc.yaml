---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: monica-config
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi
