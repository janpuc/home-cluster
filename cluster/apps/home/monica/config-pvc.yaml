apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: monica-mariadb
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
